{% include "head.html" %}

<script type="text/javascript" src="{{ STATIC_URL }}js/profile.js"> </script>

<body>

    {% include 'menu.html' %}

    <div id=content-container>

      {% if user.is_authenticated %}

        <div id='schedule'></div>

        <div class='fullHeader'>Confirmed Classes</div>
        <div id='confirmed'></div>

        <div class='fullHeader'>Shopping Cart</div>
        <div id='shopping-cart'></div>

        <form action="/logout/" method="post">
          {% csrf_token %}
          <input type="submit" value="Logout" id='logout-user' />
        </form>

      {% else %}

        <div class='fullHeader'>log in to see your schedule</div>

        <form action="/auth/" method="post" id='login-user'>
          {% csrf_token %}
          <input type='text' name='username' placeholder='username'/>
          <input type='password' name='password' placeholder='password'/>
          <input type="submit" value="Submit" id='login-submit'/>
        </form>

      {% endif %}

    </div>

</body>

</html>
