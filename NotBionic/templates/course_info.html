{% include 'head.html' %}
<body>
		<div class="big_card_container">
				<div class="big_card_icon">
					<img src="http://icons.iconarchive.com/icons/yellowicon/game-stars/256/Mario-icon.png" class="card_icon">
				</div>
				<div class="big_card_information">	
					<div class="big_card_header">
						<h3 class="big_card_title"> {{course.title}} </h3>
					</div>
					<div class="big_card_key_info">
						<h4 class="big_card_course_num"> {{course.course_num}} </h4>
						<h4 class="big_card_semester"> {{course.semester}} </h4>
					</div>
						<div class="big_card_instructor"> </div>
						<div class="card_days"> {{course.days}} </div>
						<div class="card_start_times"> {{course.hours}} </div>
						<div class="card_end_times"> {{course.hours}} </div>
						<div class="card_description"> {{course.description}} </div>
						
						<div class="card_days"> {{course.hours}} </div>
						<div class="card_stats">
							<div class="card_coursenumber"><h4> {{course.department_number}} </h4></div>
						</div>
						<div class="inactiveCardButton cardButtons add-course">
							<button class="button button--add-course">Add Course to Shopping Cart</button>
						</div>
						<div class="inactiveCardButton cardButtons course-moreinfo">
							<button class="button button--more-info">More info...</button>
						</div>	
					</div>
					<a class="syllabus" href="http://www.haverford.edu/psychology/files/psy100_jpl.pdf"> {{course.title}} Syllabus </a>
		</div>
	</div>
</body>
