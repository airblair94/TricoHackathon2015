{% include 'head.html' %}
<body>
    <h1> Explore some Courses </h1>
    <div class=filter-bar style="display: table;"> 
	<ul id=filters>
	    <li data-filter="department" class="filter"> Department </li>
	    <li data-filter="campus"class="filter"> Campus </li>
	    <li data-filter="level"class="filter"> Level </li>
	    <li data-filter="time"class="filter"> Time </li>    
	</ul>
    </div>
    <div id="department-filterOptions" class="disabledFilterOptions">
	
    </div>
    <div id="campus-filterOptions" class="disabledFilterOptions">
	<input type=checkbox name=Haverford value="Haverford">Haverford
	<input type=checkbox name="Bryn Mawr" value="Bryn Mawr">BMC
	<input type=checkbox name="Swarthmore" value="Swarthmore">Swat
    </div>
    <div id="level-filterOptions" class="disabledFilterOptions">
	<input type=checkbox name=100 value="100">100 Level
	<input type=checkbox name=200 value="200">200 Level
	<input type=checkbox name=300 value="300">300 Level
    </div>
    <div id="time-filterOptions" class="disabledFilterOptions"> </div>
    {% include 'card.html' %}
    
</body>
