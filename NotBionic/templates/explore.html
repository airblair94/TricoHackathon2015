	    <li data-filter="{{ field }}" class="filter"> {{ field }} </li>
	{% endfor %}
	</ul>
    </div>
	{% for key, value in value_list.items %}
	    <div id="{{ key }}-filterOptions" class="disabledFilterOptions">
		<ul style="list-style-type: None;">
		{% for each in value %}
		<li><input type=checkbox>{{ each }}</li>
		{% endfor %}
		</ul>
	    </div>
	{% endfor %}
