{% include 'head.html' %}
<body>
{% include 'menu.html' %}
    <div class=main>
    <script type="text/javascript" src="{{ STATIC_URL }}js/card.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/explore.js"></script>
     <script src="{{ STATIC_URL }}js/fancybox.js"></script>
    <h1> Explore some Courses </h1>
    <div class=filter-bar style="display: table;"> 
	<ul id=filters>
	    <li data-filter="semester" class="filter"> Semester </li>
	    <li data-filter="campus" class="filter"> Campus </li>
	    <li data-filter="department" class="filter"> Department </li>
	    <li data-filter="day" class="filter"> Day </li>
	    <li data-filter="instructor" class="filter"> Instructor </li>
	    <li data-filter="level" class="filter"> Level </li>
	    <li data-filter="time" class="filter"> Time </li>
	    <li data-filter="everything" class="filter"> Everything </li>
	    
	</ul>
    </div>
    <!--
	{% for key, value in value_list.items %}
	{% if key == "days" or key == "department" or key == "college" or key == "semester" %}
	    <div id="{{ key }}-filterOptions" class="disabledFilterOptions">
		<ul style="list-style-type: None;">
		{% for each in value %}
		<li><input type=checkbox>{{ each }}</li>
		{% endfor %}
		</ul>
	    </div>
	{% endif %}
	{% endfor %} 
    -->
    <div id="semester-filterOptions" class="disabledFilterOptions">
	<label for="fall">
	    <input type=checkbox id=fall name=fall value=fall>Fall
	</label>
	<label for="spring">
	    <input type=checkbox id=spring name=spring value=spring>Spring
	</label>
    </div>
    <div id="department-filterOptions" class="disabledFilterOptions">
	<!--<ul>
	{% for key, value in value_list.items %}
	{% if key == "department" %}
	{% for each in value %}
	    <label for="{{ each }}">	
		<li><input type=checkbox id="{{ each }}">{{ each }}</li>
	    </label>
	{% endfor %}
	{% endif %}
	{% endfor %}
	</ul>-->
	<label for="department"> Department
	    <input id="department" class="autocomplete-department">
	</label>
    </div>
    <div id="campus-filterOptions" class="disabledFilterOptions">
        <label for="Haverford">
	    <input type=checkbox id=Haverford name="Haverford" value="Haverford">Haverford
	</label>
	<label for="Bryn Mawr">
	    <input type=checkbox id="Bryn Mawr" name="Bryn Mawr" value="Bryn Mawr">BMC
	</label>
	<label for="Swarthmore">
	<input type=checkbox id="Swarthmore" name=Swarthmore value="Swarthmore">Swat
	</label>
    </div>

    <div id="level-filterOptions" class="disabledFilterOptions">
	<label for="100">
	    <input type=checkbox name=100 id=100 value="100">100 Level
	</label>
	<label for="200">
	    <input type=checkbox name=200 id=200 value="200">200 Level
	</label>
	<label for="300">
	    <input type=checkbox name=300 id=300 value="300">300 Level
	</label>
    </div>
    <div id="day-filterOptions" class="disabledFilterOptions">
	<h3> Days </h3>
	<ul id="day-list" style="list-style-type: None;">
	    <label for=monday>
		<li class=day-filter><input type=checkbox value=monday>Monday</li>
	    </label>
	    <label for=tuesday>
		<li class=day-filter><input type=checkbox value=tuesday>Tuesday</li>
	    </label>
	    <label for=wednesday>
		<li class=day-filter><input type=checkbox value=wednesday>Wednesday</li>
	    </label>
	    <label for=thursday>
		<li class=day-filter><input type=checkbox value=thursday>Thursday</li>
	    </label>
	    <label>
		<li class=day-filter><input type=checkbox value=friday>Friday</li>
	    </label>
	</ul>
    </div>
    <div id="instructor-filterOptions" class="disabledFilterOptions">
	<label for="instructor"> Instructor
	    <input id="instructor" class="autocomplete-instructor">
	</label>
    </div>
    <div id="time-filterOptions" class="disabledFilterOptions">
	    <h3> Start Time </h3>
	    <div id="start-slider" label="Start Time"></div>
	    <h3> End Time </h3>
	    <div id="end-slider"></div>
    </div>
    <script>
    $(function() {
	$( "#start-slider" ).slider();
	$( "#end-slider" ).slider();
    });
    </script>
    <div id="everything-filterOptions" class="disabledFilterOptions">
	<label for="everything"> Everything
	    <input id="everything" class="autocomplete-everything"
	</label>
    </div>
    <div id="explore-results">
        <div class="cards_container">
        </div>
    </div>
    </div>
</body>
