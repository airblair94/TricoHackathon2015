{% include 'head.html' %}

<script type="text/javascript" src="{{ STATIC_URL }}js/explore.js"></script>

<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/explore.css">


<body>

    {% include 'menu.html' %}

    <div id=content-container>

    <div id=page-title> explore. </div>
    <div class=filter-bar style="display: table;">
	<ul id=filters>
	    <li data-filter="semester" class="filter"> Semester </li>
	    <li data-filter="college" class="filter"> Campus </li>
	    <li data-filter="department" class="filter"> Department </li>
	    <li data-filter="day" class="filter"> Day </li>
	    <li data-filter="instructor" class="filter"> Instructor </li>
	    <li data-filter="level" class="filter"> Level </li>
	    <li data-filter="time" class="filter"> Time </li>
	    <li data-filter="everything" class="filter"> Everything </li>

	</ul>
    </div>

    <!-- Semester -->
    <div id="semester-filterOptions" class="disabledFilterOptions">
	<label for="fall" class=checkbox>
	    <input type=checkbox id=fall name=fall value=fall_2014>Fall 2014
	</label>
	<label for="spring" class=checkbox>
	    <input type=checkbox id=spring name=spring value=spring_2015>Spring 2015
	</label>
    </div>

    <!-- Department -->
    <div id="department-filterOptions" class="disabledFilterOptions">
	<label for="department">
	    <input type=text id="department" class="autocomplete-department">
	</label>
	<button type=button class=filter-text>+</button>
	<div id="department-filter-container"class=filter-container></div>
    </div>

    <!-- College -->
    <div id="college-filterOptions" class="disabledFilterOptions">
        <label for="Haverford" class=checkbox>
	    <input type=checkbox id=Haverford name="Haverford" value="haverford">Haverford
	</label>
	<label for="Bryn Mawr"class=checkbox>
	    <input type=checkbox id="Bryn Mawr" name="Bryn Mawr" value="bryn_mawr">Bryn Mawr
	</label>
	<label for="Swarthmore"class=checkbox>
	<input type=checkbox id="Swarthmore" name=Swarthmore value="swarthmore">Swarthmore
	</label>
    </div>

    <!-- Level -->
    <div id="level-filterOptions" class="disabledFilterOptions">
	<label for="100"class=checkbox>
	    <input type=checkbox name=100 id=100 value="100">100s
	</label>
	<label for="200"class=checkbox>
	    <input type=checkbox name=200 id=200 value="200">200s
	</label>
	<label for="300"class=checkbox>
	    <input type=checkbox name=300 id=300 value="300">300s
	</label>
    </div>

    <!-- Days -->
    <div id="day-filterOptions" class="disabledFilterOptions">
	<ul id="day-list" style="list-style-type: None;">
	    <label for=monday class="checkbox activated">
		<li class=day-filter><input type=checkbox value=M>Mon</li>
	    </label>
	    <label for=tuesday class="checkbox activated">
		<li class=day-filter><input type=checkbox value=Tu>Tue</li>
	    </label>
	    <label for=wednesday class="checkbox activated">
		<li class=day-filter><input type=checkbox value=W>Wed</li>
	    </label>
	    <label for=thursday class="checkbox activated">
		<li class=day-filter><input type=checkbox value=Th>Thu</li>
	    </label>
	    <label for=firday class="checkbox activated">
		<li class=day-filter><input type=checkbox value=F>Fri</li>
	    </label>
	</ul>
    </div>

    <!-- Instructor -->
    <div id="instructor-filterOptions" class="disabledFilterOptions">
	<label for="instructor">
	    <input type=text  id="instructor" class="autocomplete-instructor">
	</label>
	<button type=button class=filter-text>+</button>
	<div id=instructor-filter-container class=filter-container></div>
    </div>

    <!-- Time -->
    <div id="time-filterOptions" class="disabledFilterOptions">
	    <label for="start-before"class=checkbox>
		<input type=checkbox id="start-before" value=start-before>
                start before
	    </label>
	    <label for="start-after"class=checkbox>
		<input type=checkbox id="start-after" value=start-after>
                start after
	    </label>
	    <div id="start-slider" label="Start Time"></div>

	    <label for="end-before"class=checkbox>
		<input type=checkbox id="end-before" value=end-before>
                end before
	    </label>
	    <label for="end-after"class=checkbox>
		<input type=checkbox id="end-after" value=end-after>
                end after
	    </label>
	    <div id="end-slider"></div>

            <script>
              // Apply jQuery's slider functionality to the time inputs.
              $(function() {
                  $( "#start-slider" ).slider();
                  $( "#end-slider" ).slider();
              });
            </script>

    </div>

    <div id="everything-filterOptions" class="disabledFilterOptions">
	<label for="everything">
	    <input type=text  id="everything" class="autocomplete-everything">
	</label>
	<button type=button class=filter-text>+</button>
	<div id=everything-filter-container class=filter-container></div>
    </div>

    <div id="explore-results">
        <div class="cards_container"></div>
    </div>

    </div>

</body>
